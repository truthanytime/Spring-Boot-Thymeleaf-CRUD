<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>SrbaDev - Spring Boot Thymeleaf example</title>

  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid" ng-controller="TutorialFormController">
  <h2 class="text-center">{{pageTitle}}</h2>

  <div class="my-3">
    <form name="tutorialForm" ng-submit="saveTutorial()" enctype="multipart/form-data"
          style="max-width: 550px; margin: 0 auto" novalidate>

      <input type="hidden" ng-model="tutorial.id" />

      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="title">Title</label>
          <div class="col-sm-9">
            <input type="text" ng-model="tutorial.title" name="title" ng-required="true"
                   ng-minlength="2" ng-maxlength="128" class="form-control" id="title" />
            <div ng-show="tutorialForm.title.$dirty && tutorialForm.title.$error.required"
                 class="text-danger">Title is required.</div>
            <div ng-show="tutorialForm.title.$dirty && tutorialForm.title.$error.minlength"
                 class="text-danger">Title must be at least 2 characters long.</div>
            <div ng-show="tutorialForm.title.$dirty && tutorialForm.title.$error.maxlength"
                 class="text-danger">Title must not exceed 128 characters.</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="description">Description</label>
          <div class="col-sm-9">
            <input type="text" ng-model="tutorial.description" name="description"
                   ng-minlength="2" ng-maxlength="256" class="form-control" id="description" />
            <div ng-show="tutorialForm.description.$dirty && tutorialForm.description.$error.minlength"
                 class="text-danger">Description must be at least 2 characters long.</div>
            <div ng-show="tutorialForm.description.$dirty && tutorialForm.description.$error.maxlength"
                 class="text-danger">Description must not exceed 256 characters.</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="level">Level</label>
          <div class="col-sm-9">
            <input type="number" step="1" ng-model="tutorial.level" name="level" ng-required="true" min="1" max="2147483647"
                   class="form-control" id="level" />
            <div ng-show="tutorialForm.level.$dirty && tutorialForm.level.$error.required"
                 class="text-danger">Level is required.</div>
            <div ng-show="tutorialForm.level.$dirty && tutorialForm.level.$error.min"
                 class="text-danger">Level must be at least 1.</div>
            <div ng-show="tutorialForm.level.$dirty && tutorialForm.level.$error.max"
                 class="text-danger">Level is too large.</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 form-check-label" for="published">Published</label>
          <div class="col-sm-9">
            <input type="checkbox" ng-model="tutorial.published" id="published" />
          </div>
        </div>

        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" ng-disabled="tutorialForm.$invalid" />
          <input type="button" value="Cancel" ng-click="cancel()" class="btn btn-secondary btn-sm" />
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
